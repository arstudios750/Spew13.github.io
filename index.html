      padding: 10px 20px;

      cursor: pointer;
      margin: 5px;

      transition: transform 0.2s ease, box-shadow 0.3s ease;
      user-select: none;

    button:hover {
      background-color: #aaffaa;
      animation: wobble 0.6s ease-in-out;
      box-shadow: 0 0 25px limegreen;
      transform-origin: center;
    }

    @keyframes wobble {
      0%, 100% { transform: rotate(0deg); }
      15% { transform: rotate(-5deg); }
      30% { transform: rotate(5deg); }
      45% { transform: rotate(-5deg); }
      60% { transform: rotate(5deg); }
      75% { transform: rotate(-3deg); }
      90% { transform: rotate(3deg); }
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

      position: fixed;
      top: 0;
      left: 0;

      height: 100vh;

      height: 100vh;

<script>
function toggleGame(path, button) {
  const container = document.getElementById(path);
  const loaded = container.querySelector('iframe');

  if (loaded) {
    container.innerHTML = '';
    button.textContent = "Click to Load";
  } else {
    const iframe = document.createElement('iframe');
    iframe.src = `https://spew45.github.io/game-assets/${path}/`;
    iframe.allowFullscreen = true;
    container.appendChild(iframe);
    button.textContent = "Click to Unload";
  }
}

function toggleEagler(fullscreen, button) {
  const container = document.getElementById('eagler-container');
  const loaded = container.querySelector('iframe');

  if (loaded && !fullscreen) {
    container.innerHTML = '';
    button.textContent = "Click to Load";
  } else if (loaded && fullscreen) {
    container.classList.add('fullscreen');
    container.innerHTML = `
      <button class="exit-fullscreen" onclick="exitFullscreen()">Exit Fullscreen</button>
      <iframe src="https://eaglercraft.com/mc/1.8.8/" allowfullscreen sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-forms"></iframe>
    `;
  } else {
    container.innerHTML = `
      <iframe src="https://eaglercraft.com/mc/1.8.8/" allowfullscreen sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-forms"></iframe>
    `;
    button.textContent = "Click to Unload";
    container.classList.remove('fullscreen');
  }
}

function exitFullscreen() {
  const container = document.getElementById('eagler-container');
  container.classList.remove('fullscreen');
  container.innerHTML = '';
  const loadBtn = container.parentElement.querySelector('button[onclick^="toggleEagler(false"]');
  if (loadBtn) loadBtn.textContent = "Click to Load";
}

function updateClock() {
  const now = new Date();
  let hours = now.getHours();
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0');
  const ampm = hours >= 12 ? 'PM' : 'AM';

  hours = hours % 12 || 12;
  const timeString = `${String(hours).padStart(2, '0')}:${minutes}:${seconds} ${ampm}`;
  document.getElementById('clock').textContent = timeString;
}
setInterval(updateClock, 1000);
updateClock();

function toggleCustomIframe(button, boxId, url) {
  const box = document.getElementById(boxId);
  const iframeContainer = box.querySelector('.iframe-container');
  const loadedIframe = iframeContainer.querySelector('iframe');

  if (loadedIframe) {
    iframeContainer.innerHTML = '';
    button.textContent = "Click to Load";
  } else {
    const iframe = document.createElement('iframe');
    iframe.src = url;
    iframe.allowFullscreen = true;
    iframeContainer.appendChild(iframe);
    button.textContent = "Click to Unload";
    box.scrollIntoView({ behavior: 'smooth', block: 'start' });
  }
}

// MUSIC SYSTEM
function startMusic() {
  const nowPlaying = document.getElementById("nowPlayingBox");
  const songs = [
    { id: "song1", title: "Tech House Future" },
    { id: "song2", title: "Addicted" },
    { id: "song3", title: "BloodSimple" },
  ];

  let index = 0;

  function playNextSong() {
    if (index >= songs.length) {
      nowPlaying.textContent = "ðŸŽ¶ Now Playing: Nothing";
      return;
    }

    const { id, title } = songs[index];
    const audio = document.getElementById(id);

    nowPlaying.textContent = `ðŸŽ¶ Now Playing: ${title}`;
    audio.currentTime = 0;
    audio.play();

    audio.onended = () => {
      index++;
      playNextSong();
    };
  }

  // Stop all songs before starting
  songs.forEach(song => {
    const audio = document.getElementById(song.id);
    audio.pause();
    audio.currentTime = 0;
    audio.onended = null;
  });

  index = 0;
  playNextSong();
}
</script>
